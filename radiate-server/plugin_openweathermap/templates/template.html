<h1>{{location}} <small class="timestamp low_priority">updated at</small></h1>

<table>
{% for fcast in data %}
  <tr>
    <td>{{ fcast.time }}GMT</td>
    <!--<td>{{ fcast.debug_time }}</td>-->
    <!--<td>{{ fcast.icon }}</td>-->
    <td>{{ fcast.text }}</td>
    <td>{{ fcast.temp_avg|round|int }}&deg;C</td>
  </tr>
{% endfor %}
</table>
<div class="footer low_priority">Weather data provided by OpenWeatherMap.org</div>
