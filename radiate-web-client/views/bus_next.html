
<h1>Bus info</h1>

<table class="table">
<tr ng-repeat="bus in busData">
  <td>{{ bus.line }}</td>
  <td ng-repeat="eta in bus.eta">{{ eta.source_time }}</td>
  <td>{{ bus.bus_stop_name }}</td>
  <td>{{ bus.destination }}</td>
  <td>{{ bus.updated_at }}</td>
</tr>
</table>
