{% for stop in data %}
    <h1>{{stop.stop_name}} <small class="timestamp low_priority">{{stop.updated_at}}</small></h1>
    <table>
    {% for bus in stop.next_buses %}
        {% if bus.favorite %}
            <tr class="center">
                <td class="col_busline">{{bus.line}}</td>
                <td class="col_buseta">{{bus.eta1}}</td>
                <td class="col_buseta opa_slight">{{bus.eta2}}</td>
            </tr>
        {% endif %}
    {% endfor %}
    </table>
{% endfor %}
<div class="footer low_priority">Bus data provided by Tampereen joukkoliikenne</div>
