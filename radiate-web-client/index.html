<!doctype html>
<html ng-app="radiateApp">
  <head>
    <meta charset="utf-8">
    <title>Radiate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div ng-controller="BusController">
      <h1>Bus info</h1>

      <div ng-repeat="stop in busStopData">
        <h2>{{ stop.bus_stop_name }} ({{ stop.updated_at }})</h2>
        <table class="table">
          <tr ng-repeat="bus in stop.next_buses">
            <td>{{ bus.line }}</td><td>{{ bus.destination }}</td><td ng-repeat="eta in bus.eta">{{ eta }}</td>
          </tr>
        </table>
      </div>

      <!--<h3>Debug</h3>
      <div>{{ busStopData }}</div>-->
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
