<h1>{{location}} <small class="timestamp low_priority"></small></h1>

<table>
{% for fcast in data %}
  <tr>
    <td>{{ fcast.time }}</td>
    <!--<td>{{ fcast.debug_time }}</td>-->
    <td><img src="http://openweathermap.org/img/w/{{ fcast.icon }}.png"></td>
    <td>{{ fcast.temp_min|round|int }}..{{ fcast.temp_max|round|int }}&deg;C</td>
  </tr>
{% endfor %}
</table>
<div class="footer low_priority">Weather data provided by OpenWeatherMap.org</div>
