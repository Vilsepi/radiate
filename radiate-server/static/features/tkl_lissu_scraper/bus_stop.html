<div ng-controller="BusStopCtrl">

  <div ng-repeat="stop in busStopData">
    <h2>{{ stop.bus_stop_name }} <span class="lighter">{{ stop.updated_at }}</span></h2>
    <table class="table">
      <tr ng-repeat="bus in stop.next_buses">
        <td class="bus-line-cell">{{ bus.line }}</td>
        <td class="bus-eta-cell" ng-repeat="eta in bus.eta">{{ eta.source_time }}</td>
      </tr>
    </table>
  </div>

</div>
