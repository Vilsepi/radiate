<div ng-controller="OpenWeatherCtrl">

  <h2>{{ weatherData.current.weather[0].description }} <span class="lighter">{{ weatherData.current.dt*1000 | date:'HH:mm' }}</span></h2>
  <div class="weather-chart">
  <rickshaw-chart
    data="weatherData"
    renderer="'line'"
    width="580"
    height="360"
  ></rickshaw-chart>
  </div>

  <p>
    <span class="huge">
      {{ weatherData.current.main.temp | number:0 }}<span class="lighter">&#176;C</span>
    </span>
    <!--
    Daylight {{ weatherData.current.sys.sunrise*1000 | date:'HH:mm' }} â€“ {{ weatherData.current.sys.sunset*1000 | date:'HH:mm' }}-->
  </p>

<span class="footer">Weather data provided by Openweathermap</span>
</div>
